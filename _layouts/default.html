<!DOCTYPE html>
<html lang="en" class="no-js">
<html>

    {% include head.html %}

    <body>
    	<!-- trigger preloader -->
    	<div class="se-pre-con"></div>
          <!-- scroll to top button -->
          <script>
          $(document).scroll(function() {
            var y = $(this).scrollTop();
            if (y > 400) {
              $('.scroll-top').fadeIn();
            } else {
              $('.scroll-top').fadeOut();
            }
          });
          </script>
          <div class="scroll-top visible-xs visible-sm">
              <a class="btn btn-theme" id="scroll-to-top">
                  <i class="fa fa-chevron-up"></i>
              </a>
        	</div>
    	
        {% include nav.html %}

            {{ content }}

        {% include footer.html %}
        {% include js.html %}
    </body>
</html>
