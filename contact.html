---
layout: contact
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Contact me</h4>
            <div class="hline"></div>
                <p>Working together? or just curious about me don't hesitate to contact me.</p>
                <form role="form" name="contact_form" id="contact_form" method="POST">
                  <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" name="name" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                    <label for="email">Your Email address</label>
                    <input type="email" name="email" class="form-control" id="email">
                  </div>
                  <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" class="form-control" id="subject">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" id="message" rows="4"></textarea>
                  </div>
                  <input type="hidden" name="_next" value="http://adifahmi.github.io/thank-you" />
                  <input type="hidden" name="_format" value="plain" />
                  <input type="submit" id="submit-button" class="btn btn-theme" value="Send me" />
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>My Location</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.tel }}
                </p>
        </div>
    </div><! --/row -->
</div><! --/container -->
