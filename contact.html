---
layout: contact
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Contact me!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form role="form" action="https://formspree.io/adifahmi379@gmail.com" method="POST">
                  <div class="form-group">
                    <label for="InputName1">Your name</label>
                    <input type="text" name="name" class="form-control" id="InputName1" required>
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Your Email address</label>
                    <input type="email" name="_replyto" class="form-control" id="InputEmail1" required>
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Subject</label>
                    <input type="text" name="subject" class="form-control" id="InputSubject1" required>
                  </div>
                  <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" name="message" id="message1" rows="4" required></textarea>
                  </div>
                  <input type="hidden" name="_next" value="http://adifahmi.github.io/thank-you" />
                  <input type="hidden" name="_format" value="plain" />
                  <button type="submit" class="btn btn-theme">Send me</button>
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>My Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.tel }}
                </p>
        </div>
    </div><! --/row -->
</div><! --/container -->
